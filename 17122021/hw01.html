    <title>Header Menu</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .navbar {
            background-color: plum;
            padding: 0.8rem;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0rem 2.5rem;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            color: white;

        }

        .nav-item {
            padding: 0.2rem 5rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-item:hover {
            transform: scale(1.1);
            color: rgb(7, 7, 7);
        }

        .logo {
            cursor: pointer;
            width: 2.6rem;
            height: 2.6rem;
            border-radius: 0.4rem;
            transition: all 0.2s;
        }

        .logo:hover {
            transform: scale(1.3);
            border-radius: 1.3rem;
        }

        button {
            padding: 0.6rem 0.6rem;
            background-color: rgb(255, 255, 255);
            color: black;
            border-radius: 0.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.2);
            background-color: black;
            color: white;
            border-radius: 0.6rem;
            border: none;
        }
    </style>
</head>
